<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Amendment Portal</title>
        <script src="https://sdk.amazonaws.com/js/aws-sdk-2.809.0.min.js"></script>
        <script src="js/index.js"></script>
        <link rel="stylesheet" href="css/index.css">
    </head>
    <body>  
        <div class="topnav">
            <img src="images/logo.png">
            <a href="#contact">CONTACT</a>
            <a href="#login.html">LOGIN</a>
            <a href="#location">LOCATION</a>
            <a href="#services.html">SERVICES</a>
            <a href="#home">HOME</a>
        </div>
        <div class="credentials-container">
            <div class="credentials-flex">
                <h2>Amendment form login</h2>
                <div id="credentials">
                    <form>
                        <div>
                            <label for="warranty-number">Enter warranty plan number here</label><br>
                            <input type="text" class="input-field" id="warranty-number" placeholder="Warranty plan number"><br>
                        </div>
                        <div>
                            <label for="email">Enter associated email here</label><br>
                            <input type="text" class="input-field" id="email" name="email" placeholder="Email address"><br>
                        </div>  
                        <div>
                            <label for="email">Enter your OTP here</label><br>
                            <input type="text" class="input-field" id="otp" name="otp" placeholder="One time password"><br>
                        </div>
                    </form>
                </div>
                <div id="login-button">
                    <button onclick="redirect()"> Login </button>
                    <button >Send login code</button>
                </div>
            </div>
        </div>
    </body>
</html>
